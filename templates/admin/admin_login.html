<!-- Admin Login Template -->
<extends "admin_base.html">

<block name="content">
  <div class="login-container">
    <h2 class="welcome-title">Welcome to LMS Website</h2>

    <form class="admin-login-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
      </div>

      <button type="submit" class="login-btn">Login</button>
    </form>

    <div class="nav-links">
      <p>Navigation: Admin > Admin Login Page > Admin Dashboard Page</p>
      <a href="/admin/dashboard" class="dashboard-link">Go to Dashboard</a>
    </div>
  </div>

  <style>
    .login-container {
      max-width: 400px;
      margin: 4rem auto;
      padding: 2rem;
      background-color: #f8f9fa;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .welcome-title {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 2rem;
    }

    .admin-login-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    .form-group input {
      padding: 0.75rem;
      border: 1px solid #ced4da;
      border-radius: 4px;
    }

    .login-btn {
      padding: 0.75rem;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }

    .login-btn:hover {
      background-color: #2980b9;
    }

    .nav-links {
      margin-top: 2rem;
      text-align: center;
      color: #6c757d;
    }

    .dashboard-link {
      display: inline-block;
      margin-top: 1rem;
      color: #2c3e50;
      text-decoration: none;
      font-weight: bold;
    }

    .dashboard-link:hover {
      text-decoration: underline;
    }
  </style>
</block>
