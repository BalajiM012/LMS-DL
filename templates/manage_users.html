<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Manage Users</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            padding: 6px 12px;
            margin-right: 5px;
            cursor: pointer;
        }
        #addUserForm {
            margin-bottom: 20px;
        }
        #addUserForm input {
            padding: 6px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Manage Users</h1>

    <form id="addUserForm">
        <input type="text" id="fullname" placeholder="Full Name" required />
        <input type="text" id="username" placeholder="Username" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Add User</button>
    </form>

    <table id="usersTable">
        <thead>
            <tr>
                <th>Full Name</th>
                <th>Username</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- User rows will be inserted here -->
        </tbody>
    </table>

    <script>
        async function fetchUsers() {
            const response = await fetch('/manage_users/');
            const users = await response.json();
            const tbody = document.querySelector('#usersTable tbody');
            tbody.innerHTML = '';
            users.forEach(user => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${user.fullname || ''}</td>
                    <td>${user.username}</td>
                    <td>${user.email}</td>
                    <td>
                        <button onclick="editUser(${user.id})">Edit</button>
                        <button onclick="deleteUser(${user.id})">Delete</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        async function addUser(event) {
            event.preventDefault();
            const fullname = document.getElementById('fullname').value;
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const response = await fetch('/manage_users/', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({fullname, username, email, password})
            });

            if (response.ok) {
                document.getElementById('addUserForm').reset();
                fetchUsers();
            } else {
                const error = await response.json();
                alert('Failed to add user: ' + (error.description || 'Unknown error'));
            }
        }

        async function deleteUser(userId) {
            if (!confirm('Are you sure you want to delete this user?')) return;
            const response = await fetch(`/manage_users/${userId}`, {
                method: 'DELETE'
            });
            if (response.ok) {
                fetchUsers();
            } else {
                alert('Failed to delete user');
            }
        }

        function editUser(userId) {
            const tr = event.target.closest('tr');
            const fullname = tr.children[0].textContent;
            const username = tr.children[1].textContent;
            const email = tr.children[2].textContent;

            const newFullname = prompt('Edit Full Name:', fullname);
            if (newFullname === null) return;
            const newUsername = prompt('Edit Username:', username);
            if (newUsername === null) return;
            const newEmail = prompt('Edit Email:', email);
            if (newEmail === null) return;

            updateUser(userId, newFullname, newUsername, newEmail);
        }

        async function updateUser(userId, fullname, username, email) {
            const response = await fetch(`/manage_users/${userId}`, {
                method: 'PUT',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({fullname, username, email})
            });
            if (response.ok) {
                fetchUsers();
            } else {
                alert('Failed to update user');
            }
        }

        document.getElementById('addUserForm').addEventListener('submit', addUser);

        fetchUsers();
    </script>
</body>
</html>
