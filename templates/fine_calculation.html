<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Due Date Fine Tracking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            padding: 6px 12px;
            cursor: pointer;
        }
        .returned {
            background-color: #d4edda;
        }
    </style>
</head>
<body>
    <h1>Due Date Fine Tracking</h1>

    <table id="borrowRecordsTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>User ID</th>
                <th>Book ID</th>
                <th>Borrow Date</th>
                <th>Due Date</th>
                <th>Return Date</th>
                <th>Fine</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Borrow records will be inserted here -->
        </tbody>
    </table>

    <script>
        async function fetchBorrowRecords() {
            const response = await fetch('/due_date_fine_tracking/api/borrow_records');
            const records = await response.json();
            const tbody = document.querySelector('#borrowRecordsTable tbody');
            tbody.innerHTML = '';
            records.forEach(record => {
                const tr = document.createElement('tr');
                if (record.return_date) {
                    tr.classList.add('returned');
                }
                tr.innerHTML = `
                    <td>${record.id}</td>
                    <td>${record.user_id}</td>
                    <td>${record.book_id}</td>
                    <td>${record.borrow_date || ''}</td>
                    <td>${record.due_date || ''}</td>
                    <td>${record.return_date || ''}</td>
                    <td>${record.fine || 0}</td>
                    <td>
                        ${record.return_date ? '' : `<button onclick="returnBook(${record.id})">Return Book</button>`}
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        async function returnBook(borrowId) {
            const response = await fetch(`/due_date_fine_tracking/api/return_book/${borrowId}`, {
                method: 'POST'
            });
            if (response.ok) {
                alert('Book returned successfully.');
                fetchBorrowRecords();
            } else {
                alert('Failed to return book.');
            }
        }

        fetchBorrowRecords();
    </script>
</body>
</html>
