<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Borrowed Books History</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        color: #333;
      }

      .header {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        padding: 30px 0;
        text-align: center;
        box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
      }

      .welcome-title {
        font-size: 3rem;
        font-weight: bold;
        background: linear-gradient(135deg, #667eea, #764ba2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 10px;
      }

      .lms-full-name {
        font-size: 1.5rem;
        color: white;
        font-weight: 500;
        margin-bottom: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 40px 20px;
      }

      .history-section {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }

      .section-title {
        font-size: 2.5rem;
        color: #333;
        margin-bottom: 30px;
        text-align: center;
      }

      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 40px;
      }

      .stat-card {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        padding: 30px;
        border-radius: 15px;
        text-align: center;
      }

      .stat-number {
        font-size: 2.5rem;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .stat-label {
        font-size: 1.1rem;
        opacity: 0.9;
      }

      .search-section {
        margin-bottom: 30px;
      }

      .search-input {
        width: 100%;
        max-width: 400px;
        padding: 15px;
        border: 2px solid #e0e0e0;
        border-radius: 25px;
        font-size: 16px;
        margin-right: 10px;
      }

      .search-btn {
        padding: 15px 30px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .search-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      .history-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      .history-table th,
      .history-table td {
        padding: 15px;
        text-align: left;
        border-bottom: 1px solid #e0e0e0;
      }

      .history-table th {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        font-weight: 600;
      }

      .history-table tr:hover {
        background-color: #f8f9fa;
      }

      .status-badge {
        padding: 5px 10px;
        border-radius: 15px;
        font-size: 0.9rem;
        font-weight: 600;
      }

      .status-borrowed {
        background-color: #ffc107;
        color: #212529;
      }

      .status-returned {
        background-color: #28a745;
        color: white;
      }

      .status-overdue {
        background-color: #dc3545;
        color: white;
      }

      .back-btn {
        position: absolute;
        top: 20px;
        left: 20px;
        background: rgba(255, 255, 255, 0.2);
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 20px;
        cursor: pointer;
        text-decoration: none;
        transition: background 0.3s ease;
      }

      .back-btn:hover {
        background: rgba(255, 255, 255, 0.3);
      }

      .no-data {
        text-align: center;
        color: #666;
        font-size: 1.2rem;
        margin: 40px 0;
      }

      @media (max-width: 768px) {
        .welcome-title {
          font-size: 2rem;
        }

        .history-table {
          font-size: 0.9rem;
        }

        .history-table th,
        .history-table td {
          padding: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1 class="welcome-title">Welcome to LMS Website</h1>
      <p class="lms-full-name">Library Management System</p>
      <a href="admin-dashboard-enhanced.html" class="back-btn"
        >‚Üê Back to Dashboard</a
      >
    </div>

    <div class="container">
      <div class="history-section">
        <h2 class="section-title">Borrowed Books History</h2>

        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-number" id="totalBorrowed">0</div>
            <div class="stat-label">Total Borrowed</div>
          </div>
          <div class="stat-card">
            <div class="stat-number" id="currentlyBorrowed">0</div>
            <div class="stat-label">Currently Borrowed</div>
          </div>
          <div class="stat-card">
            <div class="stat-number" id="returnedBooks">0</div>
            <div class="stat-label">Returned Books</div>
          </div>
          <div class="stat-card">
            <div class="stat-number" id="overdueBooks">0</div>
            <div class="stat-label">Overdue Books</div>
          </div>
        </div>

        <div class="search-section">
          <input
            type="text"
            class="search-input"
            id="searchInput"
            placeholder="Search by student name, book title, or ID..."
          />
          <button class="search-btn" onclick="searchHistory()">Search</button>
        </div>

        <table class="history-table" id="historyTable">
          <thead>
            <tr>
              <th>Student Name</th>
              <th>Student ID</th>
              <th>Book Title</th>
              <th>ISBN</th>
              <th>Borrow Date</th>
              <th>Due Date</th>
              <th>Return Date</th>
              <th>Status</th>
              <th>Fine</th>
            </tr>
          </thead>
          <tbody id="historyTableBody">
            <!-- Data will be populated by JavaScript -->
          </tbody>
        </table>

        <div class="no-data" id="noDataMessage" style="display: none">
          No borrowed books found.
        </div>
      </div>
    </div>

    <script>
      // Sample borrowed books data
      const borrowedBooksData = [
        {
          studentName: "John Doe",
          studentId: "S001",
          bookTitle: "The Great Gatsby",
          isbn: "978-0-7432-7356-5",
          borrowDate: "2024-01-15",
          dueDate: "2024-01-29",
          returnDate: null,
          status: "borrowed",
          fine: 0,
        },
        {
          studentName: "Jane Smith",
          studentId: "S002",
          bookTitle: "To Kill a Mockingbird",
          isbn: "978-0-06-112008-4",
          borrowDate: "2024-01-10",
          dueDate: "2024-01-24",
          returnDate: "2024-01-22",
          status: "returned",
          fine: 0,
        },
        {
          studentName: "Mike Johnson",
          studentId: "S003",
          bookTitle: "1984",
          isbn: "978-0-452-28423-4",
          borrowDate: "2024-01-05",
          dueDate: "2024-01-19",
          returnDate: null,
          status: "overdue",
          fine: 15.0,
        },
        {
          studentName: "Sarah Wilson",
          studentId: "S004",
          bookTitle: "Pride and Prejudice",
          isbn: "978-0-14-143951-8",
          borrowDate: "2024-01-20",
          dueDate: "2024-02-03",
          returnDate: null,
          status: "borrowed",
          fine: 0,
        },
      ];

      let currentData = [...borrowedBooksData];

      function loadHistory() {
        const tbody = document.getElementById("historyTableBody");
        const noDataMessage = document.getElementById("noDataMessage");

        if (currentData.length === 0) {
          noDataMessage.style.display = "block";
          return;
        }

        noDataMessage.style.display = "none";
        tbody.innerHTML = "";

        currentData.forEach((book) => {
          const row = document.createElement("tr");

          const today = new Date();
          const dueDate = new Date(book.dueDate);
          const isOverdue = !book.returnDate && today > dueDate;

          let statusClass = "status-borrowed";
          let statusText = "Borrowed";

          if (book.status === "returned") {
            statusClass = "status-returned";
            statusText = "Returned";
          } else if (isOverdue) {
            statusClass = "status-overdue";
            statusText = "Overdue";
          }

          row.innerHTML = `
            <td>${book.studentName}</td>
            <td>${book.studentId}</td>
            <td>${book.bookTitle}</td>
            <td>${book.isbn}</td>
            <td>${book.borrowDate}</td>
            <td>${book.dueDate}</td>
            <td>${book.returnDate || "Not returned"}</td>
            <td><span class="status-badge ${statusClass}">${statusText}</span></td>
            <td>$${book.fine.toFixed(2)}</td>
          `;

          tbody.appendChild(row);
        });

        updateStats();
      }

      function updateStats() {
        const total = borrowedBooksData.length;
        const borrowed = borrowedBooksData.filter(
          (b) => b.status === "borrowed"
        ).length;
        const returned = borrowedBooksData.filter(
          (b) => b.status === "returned"
        ).length;
        const overdue = borrowedBooksData.filter((b) => {
          if (b.status === "returned") return false;
          const today = new Date();
          const dueDate = new Date(b.dueDate);
          return today > dueDate;
        }).length;

        document.getElementById("totalBorrowed").textContent = total;
        document.getElementById("currentlyBorrowed").textContent = borrowed;
        document.getElementById("returnedBooks").textContent = returned;
        document.getElementById("overdueBooks").textContent = overdue;
      }

      function searchHistory() {
        const searchTerm = document
          .getElementById("searchInput")
          .value.toLowerCase();

        if (!searchTerm) {
          currentData = [...borrowedBooksData];
        } else {
          currentData = borrowedBooksData.filter(
            (book) =>
              book.studentName.toLowerCase().includes(searchTerm) ||
              book.studentId.toLowerCase().includes(searchTerm) ||
              book.bookTitle.toLowerCase().includes(searchTerm) ||
              book.isbn.includes(searchTerm)
          );
        }

        loadHistory();
      }

      // Load history on page load
      document.addEventListener("DOMContentLoaded", loadHistory);
    </script>
  </body>
</html>
